/* Popup */

<!-- Main App -->
<div id="mainApp">
    <div class="form-section" style="width:100%;
      max-width:600px;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      border-radius:15px;
      text-align:center;
      color:rgb(0, 0, 0);
      font-size:20px;
      font-weight:500;
      padding:20px;
      margin-bottom:25px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
      animation:slideDown 1s ease-in-out;">
   <div style="display: flex;">
        <div class="logo">üõí</div>
        <h1 style="padding-left: 20px;">My Grocery List App</h1>
   </div>    
    
    <div id="currentDateTime"style="margin-top: 15px; color: black; font-weight: 600; text-align: center; font-size: 16px;"></div>
  </div>

  <div class="form-section">
    <h2 class="form-title" id="formTitle">‚ûï Add New Item</h2>
    <form id="glossaryForm">
      <div class="form-group">
        <label class="form-label">üè∑Ô∏è Item Name</label>
        <input type="text" id="itemNameInput" class="form-input" placeholder="Enter item name (e.g. Sugar)" required>
      </div>
      <div class="form-group">
        <label class="form-label">üìä Quantity</label>
        <input type="number" id="quantityInput" class="form-input" placeholder="Enter quantity (e.g. 2)" min="0.1" step="0.1" required>
      </div>
      <div class="form-group">
        <label class="form-label">üìè Unit</label>
        <select id="unitInput" class="form-input" required>
        <option value="">Select unit</option>
        <option value="‡§ï‡§ø‡§≤‡•ã">Kilogram (‡§ï‡§ø‡§≤‡•ã‡§ó‡•ç‡§∞‡§æ‡§Æ)</option>
        <option value="‡§ó‡•ç‡§∞‡§æ‡§Æ">Gram (‡§ó‡•ç‡§∞‡§æ‡§Æ)</option>
        <option value="‡§≤‡•Ä‡§ü‡§∞">Liter (‡§≤‡•Ä‡§ü‡§∞)</option>
        <option value="‡§Æ‡§ø‡§≤‡•Ä‡§≤‡•Ä‡§ü‡§∞">Milliliter (‡§Æ‡§ø‡§≤‡•Ä‡§≤‡•Ä‡§ü‡§∞)</option>
        <option value="‡§™‡•à‡§ï‡•á‡§ü">Pack (‡§™‡•à‡§ï‡•á‡§ü)</option>
        <option value="‡§¨‡•ã‡§§‡§≤">Bottle (‡§¨‡•ã‡§§‡§≤)</option>
        <option value="‡§°‡§ø‡§¨‡•ç‡§¨‡§æ">Can (‡§°‡§ø‡§¨‡•ç‡§¨‡§æ)</option>
        <option value="‡§™‡•Ä‡§∏">Piece (‡§™‡•Ä‡§∏)</option>
        <option value="‡§¶‡§∞‡•ç‡§ú‡§®">Dozen (‡§¶‡§∞‡•ç‡§ú‡§®)</option>
        <option value="‡§¨‡§Ç‡§°‡§≤">Bundle (‡§¨‡§Ç‡§°‡§≤)</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" id="submitBtn">‚ûï Add Item</button>
        <button type="button" class="btn btn-secondary" onclick="downloadPDF()">üìÑ Download PDF</button>
        <button type="button" class="btn btn-cancel" id="cancelBtn" style="display:none;" onclick="cancelEdit()">‚ùå Cancel</button>
      </div>
    </form>
    <div class="loader" id="loader">‚è≥ Loading PDF...</div>
  </div>

  <div class="list-section form-section">
    <h3 style="text-align:center;color:#4e54c8;">üìã Item List</h3>

</div>

<script>
let glossaryEntries = [];
let editIndex = -1;

function startApp(){
  document.getElementById("homePage").style.display="none";
  document.getElementById("mainApp").style.display="block";
  showPopup("üéâ Welcome! Start adding your items.");
}

function showPopup(msg,color="linear-gradient(1deg, hsla(195, 25%, 11%, 1.00), hsla(214, 100%, 36%, 0.23))"){
  const popup=document.createElement("div");
  popup.className="popup";
  popup.style.background=color;
  popup.textContent=msg;
  document.body.appendChild(popup);
  setTimeout(()=>{
    popup.style.animation="popupOut 0.5s forwards";
    setTimeout(()=>popup.remove(),500);
  },2000);
}

document.getElementById("glossaryForm").addEventListener("submit",(e)=>{
  e.preventDefault();
  const name=itemNameInput.value.trim();
  const qty=quantityInput.value.trim();
  const unit=unitInput.value;
  if(!name||!qty||!unit)return showPopup("‚ö†Ô∏è Fill all fields","#e67e22");
  const item={term:name,quantity:qty,unit:unit};
  if(editIndex>=0){
    glossaryEntries[editIndex]=item;
    editIndex=-1;
    formTitle.textContent="‚ûï Add New Item";
    submitBtn.textContent="‚ûï Add Item";
    cancelBtn.style.display="none";
    showPopup("‚úÖ Item updated successfully!","#17a2b8");
  }else{
    glossaryEntries.push(item);
    showPopup("‚ú® Item added!","#764ba2");
  }
  glossaryForm.reset();
  renderItems();
});

function renderItems(){
  const c=document.getElementById("itemsContainer");
  if(!glossaryEntries.length){
    c.innerHTML=`<p style="text-align:center;color:#777;">No items added yet.</p>`;
    return;
  }
  c.innerHTML=glossaryEntries.map((e,i)=>`
    <div class="list-item">
      <div class="item-info">
        <span>${i+1}. ${e.term}</span>
        <span>${e.quantity} ${e.unit}</span>
      </div>
      <div class="item-actions">
        <button onclick="editItem(${i})">‚úèÔ∏è</button>
        <button onclick="deleteItem(${i})">üóëÔ∏è</button>
      </div>
    </div>`).join("");
}

function editItem(i){
  const e=glossaryEntries[i];
  itemNameInput.value=e.term;
  quantityInput.value=e.quantity;
  unitInput.value=e.unit;
  editIndex=i;
  formTitle.textContent="‚úèÔ∏è Edit Item";
  submitBtn.textContent="üíæ Update Item";
  cancelBtn.style.display="inline-block";
}
function cancelEdit(){
  editIndex=-1;
  glossaryForm.reset();
  formTitle.textContent="‚ûï Add New Item";
  submitBtn.textContent="‚ûï Add Item";
  cancelBtn.style.display="none";
  showPopup("‚ùå Edit cancelled","#e74c3c");
}
function deleteItem(i){
  glossaryEntries.splice(i,1);
  renderItems();
  showPopup("üóëÔ∏è Item deleted","#e74c3c");
}

/* ‚úÖ PDF GRID LAYOUT (4 Columns) */
function downloadPDF(){
  if(!glossaryEntries.length)
    return showPopup("‚ö†Ô∏è Add some items first","#e67e22");

  document.getElementById("loader").style.display="block";
  setTimeout(()=>{
    const pdfDiv=document.createElement("div");
    
    pdfDiv.style.cssText = `
      width:900px;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:20px;
      background:white;
      padding:30px;
      color:black;
      position:absolute;
      top:-9999px;
    `;
    pdfDiv.innerHTML = glossaryEntries
      .map(
        (e, i) => `
                <div>
                    <div style="display:flex;padding:10px;line-height:1.4;box-shadow:0 2px 6px rgba(0,0,0,0.1);background: #f8f9fa; border-radius: 8px; border-left: 3px solid #28a745;">
                        <div style="flex:1 font-weight: 800; font-size: 16px; color: #333;"><strong>${i + 1}. ${e.term}  </strong></div> 
                        <div style="text-align:; min-width: 10px;  padding-left: 40px;">
                            <span style="background: #667eea; color: white; padding: 7px 8px; border-radius: 12px; font-size: 13px; font-weight: 500;">${e.quantity} ${e.unit}</span>
                        </div>
                    </div>
                    
                
                </div>`
                
               
      )
      .join("");
                    
      

    document.body.appendChild(pdfDiv);

    html2canvas(pdfDiv,{scale:2}).then(canvas=>{
      const {jsPDF}=window.jspdf;
      const doc=new jsPDF("p","mm","a4");
      const img=canvas.toDataURL("image/png");
      const width=210;
      const height=(canvas.height*width)/canvas.width;
      doc.addImage(img,"PNG",0,0,width,height);
      doc.save(`Kirana-List-${new Date().toLocaleDateString().replace(/\//g, '-')}.pdf`);
      pdfDiv.remove();
      document.getElementById("loader").style.display="none";
      showPopup("üìÑ PDF downloaded!","#2ecc71");
    });
  },300);
}



// date and time display

function updateDateTime() {
    const now = new Date();

    // Format date and time
    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    };

    const formatted = now.toLocaleString('en-IN', options);
    document.getElementById('currentDateTime').textContent = `üìÖ ${formatted}`;
}

// Update immediately and then every second
updateDateTime();
setInterval(updateDateTime, 1000);
</script>
