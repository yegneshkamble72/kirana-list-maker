<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>किराना सूची ऐप</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shapes:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-shapes:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .floating-shapes:nth-child(3) { top: 40%; left: 60%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loader.active {
            opacity: 1;
            visibility: visible;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Pages */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Login Page */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .login-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Noto Sans Devanagari', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Devanagari', sans-serif;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* Home Page */
        .home-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .home-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .home-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Devanagari', sans-serif;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: white;
        }
        
        /* List Page */
        .list-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .list-title {
            font-size: 2rem;
            color: #333;
            font-weight: 600;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Noto Sans Devanagari', sans-serif;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .add-item-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 120px;
            gap: 15px;
            margin-bottom: 30px;
            align-items: end;
        }
        
        .add-item-form input,
        .add-item-form select {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        .add-item-form input:focus,
        .add-item-form select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-btn {
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .list-items {
            margin-bottom: 30px;
        }
        
        .category-section {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .item-info {
            flex: 1;
            min-width: 200px;
        }
        
        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }
        
        .item-quantity {
            color: #666;
            font-size: 0.9rem;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Noto Sans Devanagari', sans-serif;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .list-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .save-btn {
            background: #007bff;
        }
        
        .save-btn:hover {
            background: #0056b3;
        }
        
        .download-btn {
            background: #17a2b8;
        }
        
        .download-btn:hover {
            background: #138496;
        }
        
        /* Success Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            max-width: 400px;
            margin: 20px;
        }
        
        .popup.active .popup-content {
            transform: scale(1);
        }
        
        .popup-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
            animation: checkmark 0.6s ease;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .popup-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .popup-message {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .popup-btn {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .popup-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        /* Desktop/Laptop View (1200px+) */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
                padding: 30px;
            }
            
            .login-card {
                max-width: 500px;
                margin: 0 auto;
                padding: 50px;
            }
            
            .list-container {
                padding: 40px;
            }
            
            .add-item-form {
                grid-template-columns: 200px 2fr 120px 120px 120px;
                gap: 20px;
            }
            
            .home-title {
                font-size: 3rem;
            }
            
            .nav-buttons {
                gap: 30px;
            }
            
            .nav-btn {
                min-width: 250px;
                padding: 25px 35px;
                font-size: 1.2rem;
            }
        }
        
        /* Tablet View (769px - 1199px) */
        @media (min-width: 769px) and (max-width: 1199px) {
            .container {
                max-width: 900px;
                padding: 25px;
            }
            
            .add-item-form {
                grid-template-columns: 1fr 1fr 100px 100px 100px;
                gap: 15px;
            }
            
            .nav-btn {
                min-width: 220px;
            }
        }
        
        /* Mobile Responsiveness (768px and below) */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .home-title {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
                padding: 18px 25px;
            }
            
            .list-container {
                padding: 20px;
                margin: 10px;
            }
            
            .list-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .add-item-form {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .add-item-form input,
            .add-item-form select {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .list-item {
                flex-direction: column;
                text-align: center;
                padding: 12px;
            }
            
            .item-info {
                min-width: auto;
                margin-bottom: 10px;
            }
            
            .list-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .popup-content {
                margin: 10px;
                padding: 25px 15px;
                max-width: 90%;
            }
            
            .category-title {
                font-size: 1.1rem;
                padding: 8px 12px;
            }
        }
        
        /* Small Mobile (480px and below) */
        @media (max-width: 480px) {
            .home-title {
                font-size: 1.8rem;
            }
            
            .list-title {
                font-size: 1.4rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .list-container {
                padding: 15px;
            }
            
            .item-name {
                font-size: 1rem;
            }
            
            .item-quantity {
                font-size: 0.85rem;
            }
        }
        
        /* Extra Small Devices (320px and below) */
        @media (max-width: 320px) {
            .home-title {
                font-size: 1.6rem;
            }
            
            .login-title {
                font-size: 1.3rem;
            }
            
            .nav-btn {
                padding: 15px 20px;
                font-size: 0.95rem;
            }
            
            .add-item-form input,
            .add-item-form select {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="successPopup">
        <div class="popup-content">
            <div class="popup-icon">✅</div>
            <h3 class="popup-title">सफलतापूर्वक सेव हो गया!</h3>
            <p class="popup-message">आपकी किराना सूची सफलतापूर्वक सेव हो गई है।</p>
            <button class="popup-btn" onclick="closePopup()">ठीक है</button>
        </div>
    </div>

    <div class="container">
        <!-- Login Page -->
        <div class="page active" id="loginPage">
            <div class="login-card">
                <div class="logo">🛒</div>
                <h1 class="login-title">किराना सूची ऐप</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="password">पासवर्ड दर्ज करें:</label>
                        <input type="password" id="password" placeholder="पासवर्ड" required>
                    </div>
                    <button type="submit" class="btn">लॉगिन करें</button>
                </form>
            </div>
        </div>

        <!-- Home Page -->
        <div class="page" id="homePage">
            <div class="home-header">
                <h1 class="home-title">🏠 घर की किराना सूची App</h1>
                <p class="home-subtitle">अपनी खरीदारी की सूची बनाएं और तुरंत PDF डाउनलोड करें</p>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="showPage('listPage')">
                    📝 नई सूची बनाएं
                </button>
                <button class="nav-btn" onclick="logout()">
                    🚪 लॉगआउट
                </button>
            </div>
        </div>

        <!-- List Page -->
        <div class="page" id="listPage">
            <div class="list-container">
                <div class="list-header">
                    <h2 class="list-title">🏠 घर की किराना सूची</h2>
                    <button class="back-btn" onclick="showPage('homePage')">← वापस</button>
                </div>
                
                <form class="add-item-form" id="addItemForm">
                    <select id="itemCategory" required>
                        <option value="">Category</option>
                        <option value="अनाज और दाल">🍚अनाज और दाल</option>
                        <option value="सब्जियां">🥬सब्जियां</option>
                        <option value="फल">🍎फल</option>
                        <option value="डेयरी उत्पाद">🥛डेयरी उत्पाद</option>
                        <option value="मसाले">🌶️मसाले</option>
                        <option value="तेल और घी">🛢️तेल और घी</option>
                        <option value="नाश्ता">🍪नाश्ता</option>
                        <!-- <option value="पेय पदार्थ">पेय पदार्थ</option> -->
                        <option value="सफाई का सामान">🧽सफाई का सामान</option>
                        <option value="अन्य">📦अन्य</option>
                    </select>
                    <input type="text" id="itemName" placeholder="वस्तु का नाम" required>
                    <input type="number" id="itemQuantity" placeholder="मात्रा" min="0.1" step="0.1" required>
                    <select id="itemUnit" required>
                        <option value="">Unit चुनें</option>
                        <option value="किलो">किलो (kg)</option>
                        <option value="पाव">पाव (250g)</option>
                        <option value="पीस">पीस (Piace)</option>
                        <option value="ग्राम">ग्राम (Gram)</option>
                        <option value="लीटर">लीटर (Liter)</option>
                        <!-- <option value="मिली">मिली</option> -->
                        <option value="पैकेट">पैकेट (Packet)</option>
                        <option value="बोतल">बोतल (Bottle)</option>
                        <option value="डिब्बा">डिब्बा (Box)</option>
                        <option value="दर्जन">दर्जन ()</option>
                        <option value="बंडल">बंडल (Bandal)</option>
                    </select>
                    <button type="submit" class="add-btn">जोड़ें</button>
                </form>
                
                <div class="list-items" id="listItems">
                    <!-- Items will be added here dynamically -->
                </div>
                
                <div class="list-actions">
                    <button class="btn save-btn" onclick="saveList()">सूची सेव करें</button>
                    <button class="btn download-btn" onclick="downloadPDF()">PDF डाउनलोड करें</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App state
        let currentItems = [];
        const correctPassword = "kamble"; // Change this password as needed

        // Show loader
        function showLoader() {
            document.getElementById('loader').classList.add('active');
        }

        // Hide loader
        function hideLoader() {
            document.getElementById('loader').classList.remove('active');
        }

        // Show page
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
        }

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoader();
            
            const password = document.getElementById('password').value;
            
            setTimeout(() => {
                hideLoader();
                if (password === correctPassword) {
                    showPage('homePage');
                    document.getElementById('password').value = '';
                } else {
                    alert('गलत पासवर्ड! कृपया सही पासवर्ड दर्ज करें।');
                }
            }, 1000);
        });

        // Logout functionality
        function logout() {
            showPage('loginPage');
            currentItems = [];
            updateItemsList();
        }

        // Add item functionality
        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const itemCategory = document.getElementById('itemCategory').value;
            const itemName = document.getElementById('itemName').value.trim();
            const itemQuantity = document.getElementById('itemQuantity').value;
            const itemUnit = document.getElementById('itemUnit').value;
            
            if (itemCategory && itemName && itemQuantity && itemUnit) {
                const newItem = {
                    id: Date.now(),
                    category: itemCategory,
                    name: itemName,
                    quantity: itemQuantity,
                    unit: itemUnit
                };
                
                currentItems.push(newItem);
                updateItemsList();
                
                // Clear form
                document.getElementById('itemCategory').value = '';
                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
                document.getElementById('itemUnit').value = '';
            }
        });
